    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/cf8e2afea6.js" crossorigin="anonymous"></script>

    <title>Whatsapp Theme</title>
</head>
<script>
    function light(){
        document.getElementById("wp-theme-1").className = "first-container";
        document.getElementById("wp-theme-2").className = "second-container";
    }

    function dark(){
        document.getElementById("wp-theme-1").className = "first-container-dark";

</script>
